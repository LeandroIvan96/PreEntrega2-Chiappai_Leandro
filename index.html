<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificaciones de Alumnos</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <div class="container">
    <h1>Calificaciones de Alumnos</h1>
    <div class="alumnos-list">
      <div class="alumno">
        <label for="nombre1">Nombre:</label>
        <input type="text" id="nombre1" placeholder="Ingrese el nombre">

        <label for="apellido1">Apellido:</label>
        <input type="text" id="apellido1" placeholder="Ingrese el apellido">

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Ingrese la nota">

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Ingrese la nota">

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" placeholder="Ingrese la nota">
      </div>

      <!-- Repite la estructura para cada alumno adicional -->
      
    </div>

    <button id="agregar-btn">Agregar</button>
    <button id="calcular-btn">Calcular</button>

    <div id="resultados">
      <h2>Informe</h2>
      <ul id="lista-resultados"></ul>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
